<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU - 로그인</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="./img/Logo-hodu.png" alt="Hodu 로고" class="logo-img">
    </div>

    <div class="tab-container">
      <button class="tab active" data-tab="buyer">구매회원 로그인</button>
      <button class="tab" data-tab="seller">판매회원 로그인</button>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" class="form-input" placeholder="아이디" id="username" />
      </div>
      <div class="form-group">
        <input type="password" class="form-input" placeholder="비밀번호" id="password" />
      </div>
      <div class="error-message" id="errorMessage"></div>
      <button type="submit" class="login-button">로그인</button>
    </form>

    <div class="footer-links">
      <a href="#" id="signupLink">회원가입</a>
      <span class="divider">|</span>
      <a href="#" id="forgotPasswordLink">비밀번호 찾기</a>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
