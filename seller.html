<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HODU 회원가입</title>
  <link rel="stylesheet" href="./css/seller.css" />
</head>
<body>
  <div class="logo">
    <img src="./img/Logo-hodu.png" alt="Hodu 로고">
  </div>

  <div class="form-container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab(0)">구매회원가입</button>
      <button class="tab" onclick="switchTab(1)">판매회원가입</button>
    </div>

    <div class="form-content">
      <form id="registrationForm">
        <div class="form-group">
          <label for="userId">아이디</label>
          <div class="input-with-button">
            <input type="text" id="userId" name="userId" required />
            <button type="button" class="check-btn" onclick="checkDuplicate()">중복확인</button>
          </div>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="input-with-icon">
            <input type="password" id="password" name="password" required />
            <img src="./img/icon-check-off.svg" class="check-icon" alt="비밀번호 체크">
          </div>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">비밀번호 재확인</label>
          <div class="input-with-icon">
            <input type="password" id="passwordConfirm" name="passwordConfirm" required />
            <img src="./img/icon-check-off.svg" class="check-icon" alt="비밀번호 재확인 체크">
          </div>
        </div>

        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="phonePrefix" class="phone-label">휴대폰번호</label>
          <div class="phone-inputs">
            <select id="phonePrefix" class="phone-select" required>
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <input type="text" id="phoneMiddle" class="phone-input" maxlength="4" required />
            <input type="text" id="phoneLast" class="phone-input" maxlength="4" required />
          </div>
        </div>

        <div id="sellerFields" style="display: none;">
          <div class="form-group">
            <label for="bizNumber">사업자 등록번호</label>
            <div class="input-with-button">
              <input type="text" id="bizNumber" name="bizNumber" />
              <button type="button" class="check-btn">인증</button>
            </div>
          </div>

          <div class="form-group">
            <label for="storeName">스토어 이름</label>
            <input type="text" id="storeName" name="storeName" />
          </div>
        </div>

        <div class="form-group terms-group">
          <label class="terms-label">
            <input type="checkbox" id="agreeTerms" required />
            호두샵의 <strong>이용약관</strong> 및 <strong>개인정보처리방침</strong>에 대한 내용을 확인하였고 동의합니다.
          </label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">가입하기</button>
      </form>
    </div>
  </div>

  <script src="./js/seller.js"></script>
</body>
</html>
